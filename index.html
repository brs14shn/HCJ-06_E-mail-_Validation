<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <section class="container bg-light mt-4">
        <h5 class="text-center text-danger display-6">CONTACT</h5>
        <form class="row g-4 mt-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="name" placeholder="Enter name" value="" />
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Enter Email" />
                <p id="demo"></p>
            </div>

            <div class="col-12">
                <input type="text" class="form-control" id="subject" placeholder="Enter Subject" />
            </div>

            <div class="form-floating col-12">
                <textarea class="form-control" placeholder="Comments" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Your Comments</label>
            </div>

            <div class="col-12 text-center">
                <button id="submit" type="submit" class="btn btn-danger" style="width: 7rem">
                    Submit
                </button>
            </div>
        </form>
    </section>



    <script>
        const email = document.getElementById('email');
        console.log(typeof email);
        const submit = document.querySelector('#submit');
        const valid = document.querySelector('#demo');
        console.log(valid);

        submit.addEventListener('click', (e) => {
            e.preventDefault();


            const regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-])+([.])+[a-zA-Z0-9.-]{2,3}$/;
            if ((email.value.match(regex))) {
                valid.innerText = "Valid e-mail";
                valid.style.color = 'red';
                valid.style.backgroundColor = "blue"

            } else {
                alert('Geçerli bir email seçiniz');
            }
        })
    </script>
</body>

</html>
